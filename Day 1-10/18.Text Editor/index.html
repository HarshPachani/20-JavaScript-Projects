<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Text Editor</h2>
        <div class="top-area">
            <ul>
                <li id="bold">B</li>
                <li id="italic">I</li>
                <li id="underline">U</li>
                <li id="strike">strike</li>
                <li id="case">case</li>
                <li id="left">left</li>
                <li id="right">right</li>
                <li id="center">center</li>
                <li id="justify">justify</li>
                <li id="fonts">
                    <div>
                        <span>F</span>
                        <i id="increase">Increase</i>
                        <i id="decrease">Decrease</i>
                    </div>
                </li>
            </ul>
            <textarea name="inputArea" id="textInputArea" value="Harsh" placeholder="Enter text here to edit..."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
