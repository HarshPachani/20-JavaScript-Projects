<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Checklist</h2>
    <div class="container">
        <div class="listItem">
            <input type="checkbox">
            <p>This is JavaScript Checklist</p>
        </div>

        <div class="listItem">
            <input type="checkbox">
            <p>Check one item</p>
        </div>

        <div class="listItem">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>

        <div class="listItem">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>

        <div class="listItem">
            <input type="checkbox">
            <p>Everything in between will also be set to checked</p>
        </div>
    </div>
</body>
</html>
